
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizi Learn - Hors ligne</title>
  <style>
    body {
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
      background-color: #f9fafb;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-weight: 700;
      margin-bottom: 16px;
      color: #4f46e5;
    }
    p {
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 24px;
      border-radius: 50%;
      object-fit: contain;
      background-color: white;
      padding: 8px;
    }
    .button {
      background-color: #4f46e5;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="/lovable-uploads/e4aa6740-d9f0-40d2-a150-efc75ae46692.png" alt="Wizi Learn" />
    <h1>Mode hors ligne</h1>
    <p>Vous êtes actuellement hors ligne. Certaines fonctionnalités peuvent être limitées jusqu'à ce que vous retrouviez une connexion internet.</p>
    <p>Les quiz et cours auxquels vous avez déjà accédé devraient être disponibles.</p>
    <a href="/" class="button">Réessayer</a>
  </div>
</body>
</html>
